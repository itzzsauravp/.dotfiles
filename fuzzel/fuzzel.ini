[main]
font=JetBrainsMono Nerd Font:size=15
terminal=kitty
icon-theme=Papirus
dpi-aware=true
layer=overlay
width=80
lines=15
horizontal-pad=50
vertical-pad=50
inner-pad=16
border-radius=12
border-width=2
border-color=89b4fa

[colors]
background=000000cc
text=eeeeeeff
match=89b4faff
selection=313244ff
selection-text=ffffff
border=89b4fa

[applications]
paths = /usr/share/applications,~/.local/share/applications,/var/lib/flatpak/exports/share/applications
